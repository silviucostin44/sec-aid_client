<div *ngIf="(files | async)?.length"
     class="files-list-container border-top border-bottom border-primary p-1">
  <div *ngFor="let file of files | async" class="position-relative">
    <div (click)="downloadFile(file.url)" class="d-inline-flex align-items-center shadow rounded-1 m-1 p-1 selectable"
         id="file">
      <fa-icon [icon]="getIcon(file.name)" class="fs-5 text-primary me-2"></fa-icon>
      <span class="text-secondary fs-7">{{file.name}}</span>
    </div>
    <fa-icon (click)="delete(file.id)" [icon]="xIcon"
             class="text-primary position-absolute end-0 top-0 resizable">
    </fa-icon>
  </div>
</div>
