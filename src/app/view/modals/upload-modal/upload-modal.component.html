<app-modal-wrapper (closeModalEvent)="closeModalHandler()" title="{{text.MODAL.UPLOAD + ' ' + objectNameInput}}">
  <div class="d-flex justify-content-center">
    <angular-file-uploader #uploader
                           (ApiResponse)="docUpload($event)"
                           (fileSelected)="fileSelected($event)"
                           [config]="configs">
    </angular-file-uploader>
  </div>
</app-modal-wrapper>
