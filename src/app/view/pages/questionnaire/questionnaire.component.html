<app-page-wrapper (save)="save()">
  <p class="display-4 text-center overlap-top-40">{{text.TITLE}} {{id}}</p>

  <div class="row">
    <div class="col-3">
      <nav class="navbar navbar-light bg-warning content-panel fixed-panel" id="contents-navbar">
        <span class="navbar-brand">{{text.CONTENTS}}</span>
        <nav class="nav nav-pills flex-column">
          <li *ngFor="let item of content; let i1=index">
            <a (click)="scrollTo('item' + i1)" class="nav-link">{{item.title}}</a>
            <nav class="nav nav-pills flex-column">
              <a (click)="scrollTo('item' + i1 + i2)"
                 *ngFor="let subtitle of item.subtitles; let i2=index" class="nav-link ms-3">
                {{subtitle}}
              </a>
            </nav>
          </li>
        </nav>
      </nav>
    </div>

    <div class="col-9">
      <div class="accordion accordion-flush" id="accordionFlush">
        <div *ngFor="let section of questionnaire.sections; let i1=index" [id]="'item' + i1" class="accordion-item">
          <h2 [id]="'flush-heading' + i1" class="accordion-header">
            <button [attr.aria-controls]="'flush-collapse' + i1" [attr.data-bs-target]="'#flush-collapse' + i1"
                    aria-expanded="false" class="accordion-button collapsed"
                    data-bs-toggle="collapse" type="button">
              {{section.title}}
            </button>
          </h2>
          <div [attr.aria-labelledby]="'flush-heading' + i1" [formGroup]="questionsGroup"
               [id]="'flush-collapse' + i1" class="accordion-collapse collapse">
            <div class="accordion-body" formArrayName="responses">
              <li *ngFor="let subsection of section.subsections; let i2=index">
                <span [id]="'item' + i1 + i2" class="fw-bold">{{subsection.title}}</span>
                <div *ngFor="let question of subsection.questions" class="mb-3">
                  <label class="form-label" for="response{{i1 + i2 + question.number}}">
                    {{question.text}}
                  </label>
                  <textarea [formControlName]="question.responseControlIndex" class="form-control"
                            id="response{{i1 + i2 + question.number}}"
                            rows="1">
                  </textarea>
                </div>
              </li>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a [ngClass]="{ 'position-sticky bottom-20': isQuestionnaireComplete(), 'disabled': !isQuestionnaireComplete()}"
     class="btn btn-primary float-end my-3"
     role="button"
     routerLink="self-assessment/{{id}}"
  >
    {{text.SELF_ASSES}}
  </a>
</app-page-wrapper>
